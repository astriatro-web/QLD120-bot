name: Daily QLD Bot

on:
  schedule:
    # 한국시간(KST) 오전 6:00은 UTC 기준 전날 오후 9:00입니다.
    # 월~금 아침에 받으려면 UTC 기준 일~목 오후 9시로 설정해야 합니다.
    - cron: '0 21 * * 0-4' 
  workflow_dispatch: # 필요할 때 수동으로 실행하는 버튼 유지

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
